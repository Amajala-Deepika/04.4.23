<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea onkeyup="remain()" id="message" rows="5"></textarea>
    <p>Number of characters left:
        <span id="count"></span>
    </p>
    <script>
        function remain(){
            var message=document.getElementById("message").value,d=document.getElementById("count")
            if(message.length<=20)
               d.innerHTML=20-message.length
            else
            d.innerHTML="Limit exceeded"
        }

    </script>
</body>
</html>
